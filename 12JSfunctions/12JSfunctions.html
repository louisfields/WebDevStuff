		// in the String "abbAbba" that contains "abba" twice.
		// howSwedish("AbBa a b b a") returns 1
		// howSwedish("abbabba!") returns 2
		function howSwedish(str) {
			var i;
			var count = 0;
			str = str.toLowerCase();
			if (str.length >= 4) {
				for (i = 0; i < str.length - 3; i++) {
					if ((str.substring(i, i + 4).localeCompare("abba")) == 0) {
						count++;
					}

				}
			}
			return count;
		}

		function bubbleSort(arr) {
			var swap;
			do {
				swap = false;
				for (var i = 0; i < arr.length - 1; i++) {
					if (arr[i] > arr[i + 1]) {
						var temp = arr[i];
						arr[i] = arr[i + 1];
						arr[i + 1] = temp;
						swap = true;
					}

		// Precondition: n >= 1 and ch is not a empty string or a space 

		function printSpaces(num) {

			for (var i = 0; i < num; i++) {

			}
			return str;
		}

			for (var i = 0; i < num; i++) {

			}

		}
