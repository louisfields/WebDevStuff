<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>

	<input type="text" id="x" value="Move Me"> 
	<button id="b" onclick="move();">>> Move left to right >></button>
	<input type="text" id="y" value="">

	<script>
	var i = 0;
	function move(){
		i++;
		if(i == 1){
		   document.getElementById('x').value = "";
		   document.getElementById('y').value = "Move Me";
		}
		else{
			document.getElementById('x').value = "";
			document.getElementById('y').value = "";
		}
		
		
		
	}

	
	
	
	</script>



</body>
</html>
