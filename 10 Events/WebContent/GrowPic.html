<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>GrowThis</title>
</head>
<body>

	<img id="machu" src="images/mapi.jpg" width="100" height="100"
		onClick="change()">

	<script>
		function change() {
			document.getElementById("machu").height *= 1.5;
			document.getElementById("machu").width *= 1.5;
		}




</script>

</body>
</html>
